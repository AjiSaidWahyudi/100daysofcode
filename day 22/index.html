<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>100 Days of Code</title>
</head>
<body>
	<p id="coba"></p>
	<button type="button" onclick="myFunction()">Klik</button>
	<p id="coba2"></p>
	<!-- <script type="text/javascript"> bisa ditaruh di head/body
		function myFunction(){
			document.getElementById("coba").innerHTML = "Aji Said Wahyudi Hidayat";
		} innerHTML digunakan untuk mendefinisikan konten HTML
	</script> -->
	<script type="text/javascript"> /*document.write hanya digunakan untuk ujicoba script js*/
		document.write(1+1)
	</script>
	<button type="button" onclick="document.write(1+1)">Klik</button> <!-- jika di klik, maka data htmlnya hilang -->
	<script type="text/javascript">
		alert(1+1);
	</script> <!-- menampilkan alert -->
	<script type="text/javascript">
		console.log(1+1);
	</script> <!-- digunakan untuk debugging -->
	<button onclick="window.print()">Print</button> <!-- digunakan untuk mencetak data -->
	<p id="coba3"></p>
	<hr>
	<button type="button" onclick="myFunction2()">Klik</button>
	<p id="coba4a"></p>
	<p id="coba4b"></p>
	<p id="coba5"></p>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
