<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>100 Days of Code</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<img src="pineapple.jpg" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="blur" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="brightness" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="contrast" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="grayscale" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="huerotate" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="invert" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="opacity" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="saturate" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="sepia" alt="Pineapple" width="300" height="300">
	<img src="pineapple.jpg" class="shadow" alt="Pineapple" width="300" height="300">
</body>
</html>
