<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>100 Days of Code</title>
	<style type="text/css">
		#container {
		  	width: 400px;
		  	height: 400px;
		  	position: relative;
		  	background: yellow;
		}
		#animate {
		  	width: 50px;
		  	height: 50px;
		  	position: absolute;
		  	background: red;
		}
	</style>
</head>
<body>
	<button onclick="myMove()">Click Me</button>
	<div id="container">
	<div id="animate"></div>
	<script type="text/javascript">
		function myMove() {
			let id = null;
			const elem = document.getElementById("animate");
			let pos = 0;
			clearInterval(id);
			id = setInterval(frame, 5);
			function frame(){
				if (pos == 350) {
					clearInterval(id);
				} else {
					pos++;
					elem.style.top = pos + "px";
					elem.style.left = pos + "px";
				}
			}
		}
	</script>
</body>
</html>
