	<title>100 Days of Code</title>
</head>
<body>
	<p> <!-- simbol huruf -->
		&nbsp;
		&lt;

		&quot;
		&apos;
		&cent;
		&pound;
		&yen;

		&copy;
		&reg;
	</p>
	<p> <!-- simbol matematika -->
		&forall;
		&part;
		&exist;
		&empty;
		&nabla;
		&isin;
		&notin;
		&ni;

	<!-- <form action="/action_page.php" autocomplete="on">
		<label for="nama">Nama</label>
		<input type="text" id="nama" name="">
		<input type="submit" name="">
	</form> -->
	<form action="/action_page.php" novalidate>
		<label for="nama">Nama</label>
		<input type="text" id="nama" name="">
		<input type="submit" name="">
	</form>
	<form>
		<input type="radio" id="html" name="frontend" value="HTML">
		<label for="html">HTML</label>
		<input type="radio" id="css" name="frontend" value="CSS">
		<label for="css">CSS</label>
	</form>
	<form action="#" method="get"> <!-- method get kalo dikirim sebagai URL variables, method post kalo HTTP post transaction -->
		<input type="checkbox" id="html" name="">
		<label for="html">Lagi Belajar HTML</label>
		<input type="submit" name="">
		<input type="button" name="">
	</form>
	<form>
		<select id="nama" name="nama" size="2" multiple>
			<option value="Alfi" selected>Alfi</option>
			<option>Arif</option>
			<option>Rizky</option>
		</select>
		<textarea cols="30" rows="10"></textarea>
	</form>
	<form>
		<fieldset>
			<legend>Form Nama</legend>
			<label for="nama">Nama</label>
			<input type="text" id="nama" name="">
		</fieldset>
	</form>
	<form>
		<input type="text" name="browser" list="browsers">
		<datalist id="browsers">
			<option>Firefox</option>
			<option>Chrome</option>
		</datalist>
	</form>
	<form oninput="x.value=parseInt(angka_a.value)+parseInt(angka_b.value)">
		<input type="text" name="angka_a" id="angka_a">
		<input type="text" name="angka_b" id="angka_b">
		<output name="x" for="angka_a angka_b"></output>
	</form>
	<canvas id="myCanvas" width="200" height="100"></canvas> <!-- untuk menggambar, gunakan js -->
	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
	</svg>
	<video width="360" height="240" autoplay muted>
		<source src="" type="video/mp4">
	</video>
	<audio>
		<source src="" type="audio/mpeg">
	</audio>
	<embed src=""></embed>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/bD6aoANS_og" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
