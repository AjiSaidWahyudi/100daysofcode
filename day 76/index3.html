<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>100 Days of Code</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				//alert("Background color: " + $("p").css("background-color"));
				$("p").css({"background-color": "yellow", "font-size": "20px"});
			});
		});
	</script>
</head>
<body>
	<p style="background-color: #ff0000;">Tulisan ini diberi warna merah</p>
	<p style="background-color: #00ff00;">Tulisan ini diberi warna hijau</p>
	<p style="background-color: #0000ff;">Tulisan ini diberi warna biru</p>
	<p>Tulisan ini akan diberi warna kuning</p>
	<button>Return Background Color</button>
</body>
</html>
