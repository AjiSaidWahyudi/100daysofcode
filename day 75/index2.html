<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>100 Days of Code</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#btn1").click(function() {
				$("p").append(" <b>Tambah</b> ");
			});
			$("#btn2").click(function() {
				$("ol").append(" <li>Tambah</li> ");
			});
			$("#btn3").click(function() {
				$("p").prepend(" <b>Tambah</b> ");
			});
			$("#btn4").click(function() {
				$("ol").prepend(" <li>Tambah</li> ");
			});
			function appendText() {
  				var txt1 = "<p>Text.</p>";        // Create text with HTML
  				var txt2 = $("<p></p>").text("Text.");  // Create text with jQuery
  				var txt3 = document.createElement("p");
  				txt3.innerHTML = "Text.";         // Create text with DOM
  				$("body").append(txt1, txt2, txt3);   // Append new elements
			}
		})
	</script>
</head>
<body>
	<!-- <p>Tulisan 1</p>
	<p>Tulisan 2</p>
	<ol>
		<li>Daftar 1</li>
		<li>Daftar 2</li>
		<li>Daftar 3</li>
	</ol>
	<button id="btn1">Tambah Tulisan</button>
	<button id="btn2">Tambah Daftar</button>
	<button id="btn3">Tambah Tulisan</button>
	<button id="btn4">Tambah Daftar</button> -->
	<p>Tulisan 3</p>
	<button onclick="appendText()">Append text</button>
</body>
</html>
