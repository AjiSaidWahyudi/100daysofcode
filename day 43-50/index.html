<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AJI</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<nav>
		<button></button>
		<div class="logo"><h1>AJI</h1></div>
		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Our Team</a></li>
				<li><a href="#">Our Project</a></li>
				<li><a href="#">Blogs</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<form>
			<input type="text" name="" id="search" placeholder="Search here...">
			<i class="fa fa-search"></i>
			<i class="fa fa-times"></i>
		</form>
	</nav>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="img.jpg" style="width:100%;">
			<div class="text">Caption Text</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="img2.jpg" style="width:100%;">
			<div class="text">Caption Text</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="img.jpg" style="width:100%;">
			<div class="text">Caption Text</div>
		</div>
		<a href="" class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a href="" class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>
	<div style="text-align: center;">
		<span class="dot" onclick="currentslides(1)"></span>
		<span class="dot" onclick="currentslides(2)"></span>
		<span class="dot" onclick="currentslides(3)"></span>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
